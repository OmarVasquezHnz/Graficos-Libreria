<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <script src="chart.umd.min.js" defer></script>
    <script src="index.js" defer></script>
    <title>Gastos mensuales</title>
  </head>
  <body>
    <div class="container">
      <h3>Introducir datos</h3>
      <form id="form">
        <div id="data"></div>

        <div>
          <canvas id="chart1"></canvas>
        </div>
        <div id="inputs">
          <input type="text" id="name" placeholder="Agregar gasto" />
          <input type="button" value="Agregar gastos" id="crear" hidden />
          <br />
          <input type="submit" value="Generar grafico" id="chart" hidden />
          <a id="descargar" hidden>Descargar</a>
        </div>
      </form>
    </div>
  </body>
</html>
